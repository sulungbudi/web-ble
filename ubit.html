<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>micro:bit Web-BLE Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn {
      padding: 1rem;
      margin: 0.5rem;
      background: #e0e0e0;
      border-radius: 8px;
      font-size: 1.2rem;
      width: 120px;
      cursor: pointer;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    #slider {
      width: 80%;
      margin: 20px auto;
    }
    img {
      max-width: 60%;
      height: auto;
    }
  </style>
</head>
<body>
  <button id="connectBtn" class="btn">Sambung</button>
  <div>
    <img src="logo.png" alt="Logo" />
    <h2>Rumah Edukasi</h2>
    <p>micro:bit controller</p>
  </div>

  <div id="controls">
    <div></div>
    <button class="btn" data-char="f">maju</button>
    <div></div>

    <button class="btn" data-char="l">kiri</button>
    <div></div>
    <button class="btn" data-char="r">kanan</button>

    <div></div>
    <button class="btn" data-char="b">mundur</button>
    <div></div>
  </div>
  </div>

  <input type="range" id="slider" min="0" max="9" value="0" />

  <script>
    let device = null;
    let characteristic = null;

    const SERVICE_UUID = "0000ffe0-0000-1000-8000-00805f9b34fb"; // example
    const CHAR_UUID = "0000ffe1-0000-1000-8000-00805f9b34fb"; // example

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "BBC micro:bit" }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHAR_UUID);
        document.getElementById("connectBtn").innerText = "Putus";
      } catch (err) {
        alert(err);
      }
    }

    async function disconnect() {
      if (device && device.gatt.connected) device.gatt.disconnect();
      document.getElementById("connectBtn").innerText = "Sambung";
    }

    document.getElementById("connectBtn").onclick = () => {
      if (!device || !device.gatt.connected) connect();
      else disconnect();
    };

    document.querySelectorAll("[data-char]").forEach(btn => {
      btn.onclick = async () => {
        if (!characteristic) return alert("Not connected!");
        const value = btn.getAttribute("data-char");
        await characteristic.writeValue(new TextEncoder().encode(value));
      };
    });

    document.getElementById("slider").oninput = async (e) => {
      if (!characteristic) return;
      await characteristic.writeValue(new TextEncoder().encode(String(e.target.value)));
    };
  </script>
</body>
</html>
