<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>micro:bit Web-BLE Controller</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      padding: 1rem;
      margin: 0.5rem;
      background: #e0e0e0;
      border-radius: 8px;
      font-size: 1.2rem;
      width: 120px;
      cursor: pointer;
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      justify-items: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    #slider {
      width: 80%;
      margin: 20px auto;
    }

    img {
      max-width: 60%;
      height: auto;
    }
  </style>
</head>

<body>

  <button id="connectBtn" class="btn">Sambung</button>

  <div>
    <img src="logo.png" alt="Logo" />
    <h2>Rumah Edukasi</h2>
    <p>micro:bit controller</p>
  </div>

  <div id="controls">
    <div></div>
    <button class="btn" data-char="f">maju</button>
    <div></div>

    <button class="btn" data-char="l">kiri</button>
    <div></div>
    <button class="btn" data-char="r">kanan</button>

    <div></div>
    <button class="btn" data-char="b">mundur</button>
    <div></div>
  </div>

  <input type="range" id="slider" min="0" max="9" value="0" />

  <script>
    // micro:bit UART UUIDs
    const UART_SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const UART_TX_CHARACTERISTIC_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; // Notify (microbit → web)
    const UART_RX_CHARACTERISTIC_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; // Write  (web → microbit)

    let uBitDevice = null;
    let rxCharacteristic = null;
    let txCharacteristic = null;

    // ---- GATT OPERATION QUEUE (required for micro:bit) ----
    let queue = Promise.resolve();
    function queueGattOperation(operation) {
      queue = queue.then(operation, operation);
      return queue;
    }

    // ---- CONNECT ----
    async function connect() {
      try {
        uBitDevice = await navigator.bluetooth.requestDevice({
          filters: [
            { namePrefix: "BBC micro:bit" },
            { namePrefix: "Calliope mini" }
          ],
          optionalServices: [UART_SERVICE_UUID]
        });

        uBitDevice.addEventListener('gattserverdisconnected', onDisconnected);

        const server = await uBitDevice.gatt.connect();
        const service = await server.getPrimaryService(UART_SERVICE_UUID);

        // RX = web → micro:bit
        rxCharacteristic = await service.getCharacteristic(UART_RX_CHARACTERISTIC_UUID);

        // TX = micro:bit → web
        txCharacteristic = await service.getCharacteristic(UART_TX_CHARACTERISTIC_UUID);
        await txCharacteristic.startNotifications();
        txCharacteristic.addEventListener("characteristicvaluechanged", onTx);

        document.getElementById("connectBtn").innerText = "Putus";
        console.log("CONNECTED!");

      } catch (error) {
        alert("Connection failed: " + error);
      }
    }

    // ---- DISCONNECT ----
    function disconnect() {
      if (uBitDevice && uBitDevice.gatt.connected)
        uBitDevice.gatt.disconnect();

      document.getElementById("connectBtn").innerText = "Sambung";
    }

    function onDisconnected() {
      console.log("Disconnected");
      rxCharacteristic = null;
      txCharacteristic = null;
      document.getElementById("connectBtn").innerText = "Sambung";
    }

    // ---- RECEIVE DATA ----
    function onTx(event) {
      let data = new Uint8Array(event.target.value.buffer);
      console.log("Received:", String.fromCharCode(...data));
    }

    // ---- SEND DATA ----
    async function sendUART(text) {
      if (!rxCharacteristic) return alert("Not connected!");

      const data = new TextEncoder().encode(text + "\n");

      queueGattOperation(() =>
        rxCharacteristic.writeValue(data)
      );
    }

    // Button events
    document.getElementById("connectBtn").onclick = () => {
      if (!uBitDevice || !uBitDevice.gatt.connected) connect();
      else disconnect();
    };

    document.querySelectorAll("[data-char]").forEach(btn => {
      btn.onclick = () => sendUART(btn.dataset.char);
    });

    document.getElementById("slider").oninput = e => {
      sendUART(String(e.target.value));
    };
  </script>

</body>
</html>
