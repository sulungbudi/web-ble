<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>micro:bit Web-BLE Controller</title>

  <style>
    /* ... (Existing CSS remains here) ... */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* --- ADDED: Prevent text selection/highlighting globally for touch devices --- */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      /* -------------------------------------------------------------------------- */
    }

    /* ... (Rest of existing CSS) ... */

    .control-btn {
      padding: 16px 8px;
      background: #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      /* --- ADDED: Ensure no context menu on long press/right click for button area --- */
      touch-action: manipulation; /* Optimizes for touch actions, often preventing default gestures */
    }

    /* ... (Rest of existing CSS) ... */
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo" />
      <h1>Rumah Edukasi</h1>
      <p class="subtitle">micro:bit Web-BLE Controller</p>
    </div>

    <div class="connection-section">
      <button id="connectBtn" class="btn">Sambung</button>
      <div id="status" class="status disconnected">Tidak Terhubung - Klik 'Sambung' untuk menghubungkan</div>
    </div>

    <div class="controls-section">
      <div id="controls">
        <div></div>
        <button class="control-btn" data-char="f" id="btnForward">maju</button>
        <div></div>

        <button class="control-btn" data-char="l" id="btnLeft">kiri</button>
        <div></div>
        <button class="control-btn" data-char="r" id="btnRight">kanan</button>

        <div></div>
        <button class="control-btn" data-char="b" id="btnBack">mundur</button>
        <div></div>
      </div>
    </div>

    <div class="slider-section">
      <label for="slider" class="slider-label">Posisi: <span id="sliderValue">0</span></label>
      <input type="range" id="slider" min="0" max="9" value="0" />
    </div>

    <div class="debug-section">
      <div class="debug-title">Log Debug:</div>
      <div class="debug">
        <div id="debugLog"></div>
      </div>
    </div>
  </div>

  <script>
    // micro:bit UART UUIDs
    const UART_SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const UART_TX_CHARACTERISTIC_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; // Notify (microbit → web)
    const UART_RX_CHARACTERISTIC_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; // Write  (web → microbit)

    let uBitDevice = null;
    let rxCharacteristic = null;
    let txCharacteristic = null;
    let isConnected = false;

    // ---- GATT OPERATION QUEUE (required for micro:bit) ----
    let queue = Promise.resolve();
    function queueGattOperation(operation) {
      queue = queue.then(operation, operation);
      return queue;
    }

    // ---- DEBUG LOGGING ----
    function debugLog(message) {
      const debugElement = document.getElementById('debugLog');
      const timestamp = new Date().toLocaleTimeString();
      debugElement.innerHTML += `[${timestamp}] ${message}<br>`;
      debugElement.scrollTop = debugElement.scrollHeight;
      console.log(message);
    }

    // ---- CONNECT ----
    // ... (connect function remains the same) ...
    async function connect() {
      try {
        debugLog("Memulai koneksi BLE...");
        updateConnectionStatus('scanning');

        // Check if Bluetooth is available
        if (!navigator.bluetooth) {
          throw new Error('Web Bluetooth tidak didukung di browser ini. Gunakan Chrome, Edge, atau Safari.');
        }

        // Request micro:bit device
        uBitDevice = await navigator.bluetooth.requestDevice({
          filters: [
            { namePrefix: "BBC micro:bit" },
            { namePrefix: "micro:bit" }
          ],
          optionalServices: [UART_SERVICE_UUID]
        });

        if (!uBitDevice) {
          throw new Error('Tidak ada micro:bit yang ditemukan.');
        }

        debugLog(`Perangkat ditemukan: ${uBitDevice.name}`);
        
        uBitDevice.addEventListener('gattserverdisconnected', onDisconnected);

        debugLog("Menghubungkan ke GATT server...");
        const server = await uBitDevice.gatt.connect();

        debugLog("Mengakses UART service...");
        const service = await server.getPrimaryService(UART_SERVICE_UUID);

        // RX = web → micro:bit
        debugLog("Mengakses RX characteristic...");
        rxCharacteristic = await service.getCharacteristic(UART_RX_CHARACTERISTIC_UUID);

        // TX = micro:bit → web
        debugLog("Mengakses TX characteristic...");
        txCharacteristic = await service.getCharacteristic(UART_TX_CHARACTERISTIC_UUID);
        await txCharacteristic.startNotifications();
        txCharacteristic.addEventListener("characteristicvaluechanged", onTx);

        isConnected = true;
        updateConnectionStatus('connected');
        debugLog("BERHASIL TERHUBUNG ke micro:bit!");

      } catch (error) {
        debugLog(`ERROR: ${error.message}`);
        updateConnectionStatus('disconnected');
        
        if (error.name === 'NotFoundError') {
          alert("Tidak ada micro:bit yang ditemukan.\n\nPastikan:\n• micro:bit sudah di-flash dengan kode BLE\n• micro:bit dalam jangkauan\n• Bluetooth diaktifkan");
        } else if (error.name === 'SecurityError') {
          alert("Izin Bluetooth ditolak.\n\nPastikan Anda memberikan izin akses Bluetooth ke website ini.");
        } else {
          alert("Koneksi gagal: " + error.message);
        }
      }
    }


    // ---- DISCONNECT ----
    // ... (disconnect and onDisconnected functions remain the same) ...
    function disconnect() {
      debugLog("Memutuskan koneksi...");
      if (uBitDevice && uBitDevice.gatt.connected) {
        uBitDevice.gatt.disconnect();
      }
      isConnected = false;
      updateConnectionStatus('disconnected');
    }

    function onDisconnected() {
      debugLog("Terputus dari micro:bit");
      isConnected = false;
      rxCharacteristic = null;
      txCharacteristic = null;
      updateConnectionStatus('disconnected');
    }

    // Update UI based on connection status
    // ... (updateConnectionStatus function remains the same) ...
    function updateConnectionStatus(status) {
      const connectBtn = document.getElementById("connectBtn");
      const statusDiv = document.getElementById("status");
      const controlBtns = document.querySelectorAll('#controls .control-btn');
      
      switch(status) {
        case 'connected':
          connectBtn.innerText = "Putuskan";
          connectBtn.classList.add("connected");
          statusDiv.innerText = `Terhubung ke: ${uBitDevice?.name || 'micro:bit'}`;
          statusDiv.className = "status connected";
          controlBtns.forEach(btn => btn.disabled = false);
          break;
          
        case 'disconnected':
          connectBtn.innerText = "Sambung";
          connectBtn.classList.remove("connected");
          statusDiv.innerText = "Tidak Terhubung - Klik 'Sambung' untuk menghubungkan";
          statusDiv.className = "status disconnected";
          controlBtns.forEach(btn => btn.disabled = true);
          break;
          
        case 'scanning':
          connectBtn.innerText = "Mencari...";
          connectBtn.classList.remove("connected");
          statusDiv.innerText = "Mencari micro:bit...";
          statusDiv.className = "status scanning";
          controlBtns.forEach(btn => btn.disabled = true);
          break;
      }
    }

    // ---- RECEIVE DATA ----
    // ... (onTx function remains the same) ...
    function onTx(event) {
      let data = new Uint8Array(event.target.value.buffer);
      let text = String.fromCharCode(...data).trim();
      debugLog(`Diterima dari micro:bit: "${text}"`);
    }

    // ---- SEND DATA ----
    async function sendUART(text) {
      if (!rxCharacteristic || !isConnected) {
        // Only show alert if it's not the stop command being sent automatically
        if (text !== 's') { 
            alert("Tidak terhubung ke micro:bit! Silakan hubungkan terlebih dahulu.");
        }
        return;
      }

      const data = new TextEncoder().encode(text + "\n");

      try {
        await queueGattOperation(() => rxCharacteristic.writeValue(data));
        debugLog(`Dikirim ke micro:bit: "${text}"`);
      } catch (error) {
        debugLog(`ERROR mengirim data: ${error}`);
        // alert("Gagal mengirim data: " + error); // Comment out to reduce interruption
      }
    }
    
    // --- NEW: LONG-PRESS/CONTEXT MENU PREVENTION HANDLER ---
    function disableContextMenu(event) {
        event.preventDefault();
        // Prevent default browser behavior (like the context menu on long press)
    }

    // ---- INITIALIZE ----
    document.addEventListener('DOMContentLoaded', function() {
      debugLog("Aplikasi Web-BLE Controller dimuat");
      
      // Connection button
      document.getElementById("connectBtn").onclick = () => {
        if (!isConnected) {
          connect();
        } else {
          disconnect();
        }
      };

      // Direction buttons
      document.querySelectorAll("[data-char]").forEach(btn => {
        const commandChar = btn.dataset.char;
        
        // 1. **PREVENT CONTEXT MENU** on desktop right-click and mobile long-press
        btn.addEventListener('contextmenu', disableContextMenu);
        
        // 2. **SEND COMMAND ON PRESS/TOUCHSTART**
        // Use mousedown and touchstart for pressing down
        btn.addEventListener('mousedown', () => sendUART(commandChar));
        btn.addEventListener('touchstart', () => sendUART(commandChar));
        
        // 3. **SEND 's' (STOP) ON RELEASE/TOUCHEND**
        // Use mouseup and touchend for releasing
        btn.addEventListener('mouseup', () => sendUART('s'));
        btn.addEventListener('touchend', () => sendUART('s'));
        
        // Use mouseleave/touchcancel to stop if the user drags off the button while pressing
        btn.addEventListener('mouseleave', () => sendUART('s'));
        btn.addEventListener('touchcancel', () => sendUART('s'));

        // Remove the previous onclick handler
        // btn.onclick = () => sendUART(btn.dataset.char); // Removed
      });

      // Slider
      document.getElementById("slider").oninput = e => {
        document.getElementById("sliderValue").innerText = e.target.value;
        sendUART(String(e.target.value));
      };

      // Disable control buttons initially
      document.querySelectorAll('#controls .control-btn').forEach(btn => {
        btn.disabled = true;
      });
    });
  </script>

</body>
</html>
